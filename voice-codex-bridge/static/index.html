<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voice to Codex</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <main class="container">
      <h1>Voice to Codex PTY</h1>

      <section class="panel">
        <h2>Codex Session</h2>
        <label>
          Command
          <input id="codex-command" value="codex" />
        </label>
        <label>
          Working directory (optional)
          <input id="codex-cwd" placeholder="/home/user/project" />
        </label>
        <div class="row">
          <button id="start-codex">Start Codex</button>
          <button id="stop-codex" class="secondary">Stop Codex</button>
          <span id="codex-state">stopped</span>
        </div>
      </section>

      <section class="panel">
        <h2>Speech to Text</h2>
        <label>
          Model
          <select id="model-select"></select>
        </label>
        <label>
          Language
          <input id="language" value="en" />
        </label>
        <div class="row">
          <button id="record-button" class="record">Hold To Talk</button>
          <label class="inline">
            <input type="checkbox" id="auto-send" />
            Auto send to Codex
          </label>
        </div>
        <textarea id="transcript" rows="4" placeholder="Transcript appears here..."></textarea>
        <div class="row">
          <button id="send-text">Send To Codex</button>
          <button id="clear-text" class="secondary">Clear</button>
        </div>
        <p id="stt-status">idle</p>
      </section>

      <section class="panel">
        <h2>Codex Output (Tail)</h2>
        <pre id="codex-output"></pre>
      </section>
    </main>

    <script src="/static/app.js"></script>
  </body>
</html>
