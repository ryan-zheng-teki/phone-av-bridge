name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (for example v0.1.2)"
        required: true
        type: string
      release_android:
        description: "Build and publish Android APK artifact"
        required: true
        type: boolean
        default: true
      release_macos:
        description: "Build and publish macOS camera artifact"
        required: true
        type: boolean
        default: true
      release_linux_deb:
        description: "Build and publish Linux Debian artifact"
        required: true
        type: boolean
        default: true

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref_name || inputs.tag || github.run_id }}
  cancel-in-progress: false

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      release_tag: ${{ steps.meta.outputs.release_tag }}
      version: ${{ steps.meta.outputs.version }}
      release_android: ${{ steps.meta.outputs.release_android }}
      release_macos: ${{ steps.meta.outputs.release_macos }}
      release_linux_deb: ${{ steps.meta.outputs.release_linux_deb }}
    steps:
      - id: meta
        shell: bash
        run: |
          set -euo pipefail
          TAG="${GITHUB_REF_NAME:-}"
          RELEASE_ANDROID="true"
          RELEASE_MACOS="true"
          RELEASE_LINUX_DEB="true"
          if [[ "${GITHUB_EVENT_NAME}" == "workflow_dispatch" ]]; then
            TAG="${{ inputs.tag }}"
            RELEASE_ANDROID="${{ inputs.release_android }}"
            RELEASE_MACOS="${{ inputs.release_macos }}"
            RELEASE_LINUX_DEB="${{ inputs.release_linux_deb }}"
          else
            if [[ "${TAG}" == *"+targets="* ]]; then
              TARGETS="${TAG#*+targets=}"
              if [[ -z "${TARGETS}" ]]; then
                echo "Tag target selector is empty. Use +targets=android,linux,macos." >&2
                exit 1
              fi
              RELEASE_ANDROID="false"
              RELEASE_MACOS="false"
              RELEASE_LINUX_DEB="false"
              IFS=',' read -r -a TARGET_LIST <<< "${TARGETS}"
              for raw_target in "${TARGET_LIST[@]}"; do
                target="$(echo "${raw_target}" | tr '[:upper:]' '[:lower:]' | tr -d '[:space:]')"
                case "${target}" in
                  android)
                    RELEASE_ANDROID="true"
                    ;;
                  macos|mac)
                    RELEASE_MACOS="true"
                    ;;
                  linux|linux-deb|debian|deb)
                    RELEASE_LINUX_DEB="true"
                    ;;
                  all)
                    RELEASE_ANDROID="true"
                    RELEASE_MACOS="true"
                    RELEASE_LINUX_DEB="true"
                    ;;
                  *)
                    echo "Unsupported target selector '${target}' in tag '${TAG}'." >&2
                    echo "Supported values: android, macos, linux, all." >&2
                    exit 1
                    ;;
                esac
              done
            fi
          fi
          if [[ -z "${TAG}" ]]; then
            echo "Release tag is required." >&2
            exit 1
          fi
          if [[ "${TAG}" != v* ]]; then
            echo "Tag must start with 'v' (received: ${TAG})." >&2
            exit 1
          fi
          VERSION="${TAG#v}"
          VERSION="${VERSION%%+targets=*}"
          if [[ -z "${VERSION}" ]]; then
            echo "Version cannot be empty." >&2
            exit 1
          fi
          if [[ "${RELEASE_ANDROID}" != "true" && "${RELEASE_MACOS}" != "true" && "${RELEASE_LINUX_DEB}" != "true" ]]; then
            echo "At least one release artifact must be enabled." >&2
            exit 1
          fi
          echo "release_tag=${TAG}" >> "${GITHUB_OUTPUT}"
          echo "version=${VERSION}" >> "${GITHUB_OUTPUT}"
          echo "release_android=${RELEASE_ANDROID}" >> "${GITHUB_OUTPUT}"
          echo "release_macos=${RELEASE_MACOS}" >> "${GITHUB_OUTPUT}"
          echo "release_linux_deb=${RELEASE_LINUX_DEB}" >> "${GITHUB_OUTPUT}"

  build_android:
    runs-on: ubuntu-latest
    needs: prepare
    if: needs.prepare.outputs.release_android == 'true'
    outputs:
      apk_name: ${{ steps.build.outputs.apk_name }}
      apk_channel: ${{ steps.build.outputs.apk_channel }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Build APK
        id: build
        working-directory: android-phone-av-bridge
        env:
          RELEASE_VERSION: ${{ needs.prepare.outputs.version }}
          ANDROID_KEYSTORE_B64: ${{ secrets.ANDROID_KEYSTORE_B64 }}
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        shell: bash
        run: |
          set -euo pipefail
          chmod +x ./gradlew

          APK_CHANNEL="debug"
          APK_PATH="app/build/outputs/apk/debug/app-debug.apk"

          if [[ -n "${ANDROID_KEYSTORE_B64:-}" && -n "${ANDROID_KEYSTORE_PASSWORD:-}" && -n "${ANDROID_KEY_ALIAS:-}" && -n "${ANDROID_KEY_PASSWORD:-}" ]]; then
            KEYSTORE_PATH="${RUNNER_TEMP}/android-release-keystore.jks"
            echo "${ANDROID_KEYSTORE_B64}" | base64 --decode > "${KEYSTORE_PATH}"
            export ANDROID_KEYSTORE_PATH="${KEYSTORE_PATH}"
            ./gradlew --no-daemon clean assembleRelease
            APK_CHANNEL="release"
            APK_PATH="app/build/outputs/apk/release/app-release.apk"
          else
            ./gradlew --no-daemon clean assembleDebug
          fi

          if [[ ! -f "${APK_PATH}" ]]; then
            echo "APK not found at ${APK_PATH}" >&2
            exit 1
          fi

          APK_NAME="PhoneAVBridge-${RELEASE_VERSION}-android-${APK_CHANNEL}.apk"
          cp "${APK_PATH}" "${RUNNER_TEMP}/${APK_NAME}"
          echo "apk_name=${APK_NAME}" >> "${GITHUB_OUTPUT}"
          echo "apk_channel=${APK_CHANNEL}" >> "${GITHUB_OUTPUT}"

      - name: Upload Android artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: ${{ runner.temp }}/${{ steps.build.outputs.apk_name }}
          if-no-files-found: error

  build_macos_camera:
    runs-on: macos-latest
    needs: prepare
    if: needs.prepare.outputs.release_macos == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Build unsigned macOS camera app archive
        working-directory: macos-camera-extension
        env:
          VERSION_SUFFIX: ${{ needs.prepare.outputs.version }}
        shell: bash
        run: |
          set -euo pipefail
          chmod +x scripts/build-unsigned-release.sh
          scripts/build-unsigned-release.sh

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-camera-zip
          path: macos-camera-extension/dist/PhoneAVBridgeCamera-macos-${{ needs.prepare.outputs.version }}-unsigned.zip
          if-no-files-found: error

  build_linux_deb:
    runs-on: ubuntu-latest
    needs: prepare
    if: needs.prepare.outputs.release_linux_deb == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build Debian package
        working-directory: desktop-av-bridge-host
        env:
          RELEASE_VERSION: ${{ needs.prepare.outputs.version }}
        shell: bash
        run: |
          set -euo pipefail
          chmod +x scripts/build-deb-package.sh
          scripts/build-deb-package.sh "${RELEASE_VERSION}"

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-deb
          path: desktop-av-bridge-host/dist/phone-av-bridge-host_${{ needs.prepare.outputs.version }}_*.deb
          if-no-files-found: error

  publish_release:
    runs-on: ubuntu-latest
    if: >
      always() &&
      needs.prepare.result == 'success' &&
      (needs.build_android.result == 'success' || needs.build_android.result == 'skipped') &&
      (needs.build_macos_camera.result == 'success' || needs.build_macos_camera.result == 'skipped') &&
      (needs.build_linux_deb.result == 'success' || needs.build_linux_deb.result == 'skipped')
    needs:
      - prepare
      - build_android
      - build_macos_camera
      - build_linux_deb
    steps:
      - name: Download built artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets
          merge-multiple: true

      - name: Generate SHA256 checksums
        shell: bash
        run: |
          set -euo pipefail
          cd release-assets
          sha256sum * > SHA256SUMS.txt

      - name: Compose release notes
        id: notes
        env:
          RELEASE_TAG: ${{ needs.prepare.outputs.release_tag }}
          RELEASE_ANDROID: ${{ needs.prepare.outputs.release_android }}
          RELEASE_MACOS: ${{ needs.prepare.outputs.release_macos }}
          RELEASE_LINUX_DEB: ${{ needs.prepare.outputs.release_linux_deb }}
          APK_NAME: ${{ needs.build_android.outputs.apk_name }}
          APK_CHANNEL: ${{ needs.build_android.outputs.apk_channel }}
        shell: bash
        run: |
          set -euo pipefail
          {
            echo "## Phone AV Bridge Release"
            echo
            echo "This release is built from tag \`${RELEASE_TAG}\`."
            echo
            echo "### Artifacts"
            if [[ "${RELEASE_ANDROID}" == "true" ]]; then
              if [[ -n "${APK_NAME}" ]]; then
                echo "- Android APK (\`${APK_NAME}\`)"
              else
                echo "- Android APK"
              fi
            fi
            if [[ "${RELEASE_MACOS}" == "true" ]]; then
              echo "- macOS camera app archive (unsigned)"
            fi
            if [[ "${RELEASE_LINUX_DEB}" == "true" ]]; then
              echo "- Linux Debian package (\`.deb\`)"
            fi
            echo "- \`SHA256SUMS.txt\` for integrity verification"
            if [[ "${RELEASE_ANDROID}" == "true" ]]; then
              echo
              echo "### Android signing mode"
              if [[ -n "${APK_CHANNEL}" ]]; then
                echo "\`${APK_CHANNEL}\`"
              else
                echo "\`unknown\`"
              fi
              echo
              echo "- \`release\`: signed using configured repository secrets."
              echo "- \`debug\`: fallback build when signing secrets are not configured."
            fi
          } > RELEASE_BODY.md
          echo "body_path=RELEASE_BODY.md" >> "${GITHUB_OUTPUT}"

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.prepare.outputs.release_tag }}
          name: Phone AV Bridge ${{ needs.prepare.outputs.version }}
          prerelease: ${{ contains(needs.prepare.outputs.version, '-') }}
          body_path: ${{ steps.notes.outputs.body_path }}
          files: |
            release-assets/*
