name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (for example v0.1.2)"
        required: true
        type: string

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref_name || inputs.tag || github.run_id }}
  cancel-in-progress: false

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      release_tag: ${{ steps.meta.outputs.release_tag }}
      version: ${{ steps.meta.outputs.version }}
    steps:
      - id: meta
        shell: bash
        run: |
          set -euo pipefail
          TAG="${GITHUB_REF_NAME:-}"
          if [[ "${GITHUB_EVENT_NAME}" == "workflow_dispatch" ]]; then
            TAG="${{ inputs.tag }}"
          fi
          if [[ -z "${TAG}" ]]; then
            echo "Release tag is required." >&2
            exit 1
          fi
          if [[ "${TAG}" != v* ]]; then
            echo "Tag must start with 'v' (received: ${TAG})." >&2
            exit 1
          fi
          VERSION="${TAG#v}"
          if [[ -z "${VERSION}" ]]; then
            echo "Version cannot be empty." >&2
            exit 1
          fi
          echo "release_tag=${TAG}" >> "${GITHUB_OUTPUT}"
          echo "version=${VERSION}" >> "${GITHUB_OUTPUT}"

  build_android:
    runs-on: ubuntu-latest
    needs: prepare
    outputs:
      apk_name: ${{ steps.build.outputs.apk_name }}
      apk_channel: ${{ steps.build.outputs.apk_channel }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Build APK
        id: build
        working-directory: android-phone-av-bridge
        env:
          RELEASE_VERSION: ${{ needs.prepare.outputs.version }}
          ANDROID_KEYSTORE_B64: ${{ secrets.ANDROID_KEYSTORE_B64 }}
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        shell: bash
        run: |
          set -euo pipefail
          chmod +x ./gradlew

          APK_CHANNEL="debug"
          APK_PATH="app/build/outputs/apk/debug/app-debug.apk"

          if [[ -n "${ANDROID_KEYSTORE_B64:-}" && -n "${ANDROID_KEYSTORE_PASSWORD:-}" && -n "${ANDROID_KEY_ALIAS:-}" && -n "${ANDROID_KEY_PASSWORD:-}" ]]; then
            KEYSTORE_PATH="${RUNNER_TEMP}/android-release-keystore.jks"
            echo "${ANDROID_KEYSTORE_B64}" | base64 --decode > "${KEYSTORE_PATH}"
            export ANDROID_KEYSTORE_PATH="${KEYSTORE_PATH}"
            ./gradlew --no-daemon clean assembleRelease
            APK_CHANNEL="release"
            APK_PATH="app/build/outputs/apk/release/app-release.apk"
          else
            ./gradlew --no-daemon clean assembleDebug
          fi

          if [[ ! -f "${APK_PATH}" ]]; then
            echo "APK not found at ${APK_PATH}" >&2
            exit 1
          fi

          APK_NAME="PhoneAVBridge-${RELEASE_VERSION}-android-${APK_CHANNEL}.apk"
          cp "${APK_PATH}" "${RUNNER_TEMP}/${APK_NAME}"
          echo "apk_name=${APK_NAME}" >> "${GITHUB_OUTPUT}"
          echo "apk_channel=${APK_CHANNEL}" >> "${GITHUB_OUTPUT}"

      - name: Upload Android artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: ${{ runner.temp }}/${{ steps.build.outputs.apk_name }}
          if-no-files-found: error

  build_macos_camera:
    runs-on: macos-latest
    needs: prepare
    steps:
      - uses: actions/checkout@v4

      - name: Build unsigned macOS camera app archive
        working-directory: macos-camera-extension
        env:
          VERSION_SUFFIX: ${{ needs.prepare.outputs.version }}
        shell: bash
        run: |
          set -euo pipefail
          chmod +x scripts/build-unsigned-release.sh
          scripts/build-unsigned-release.sh

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-camera-zip
          path: macos-camera-extension/dist/PhoneAVBridgeCamera-macos-${{ needs.prepare.outputs.version }}-unsigned.zip
          if-no-files-found: error

  build_linux_deb:
    runs-on: ubuntu-latest
    needs: prepare
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build Debian package
        working-directory: desktop-av-bridge-host
        env:
          RELEASE_VERSION: ${{ needs.prepare.outputs.version }}
        shell: bash
        run: |
          set -euo pipefail
          chmod +x scripts/build-deb-package.sh
          scripts/build-deb-package.sh "${RELEASE_VERSION}"

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-deb
          path: desktop-av-bridge-host/dist/phone-av-bridge-host_${{ needs.prepare.outputs.version }}_*.deb
          if-no-files-found: error

  publish_release:
    runs-on: ubuntu-latest
    needs:
      - prepare
      - build_android
      - build_macos_camera
      - build_linux_deb
    steps:
      - name: Download built artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets
          merge-multiple: true

      - name: Generate SHA256 checksums
        shell: bash
        run: |
          set -euo pipefail
          cd release-assets
          sha256sum * > SHA256SUMS.txt

      - name: Compose release notes
        id: notes
        env:
          RELEASE_TAG: ${{ needs.prepare.outputs.release_tag }}
          APK_NAME: ${{ needs.build_android.outputs.apk_name }}
          APK_CHANNEL: ${{ needs.build_android.outputs.apk_channel }}
        shell: bash
        run: |
          set -euo pipefail
          cat > RELEASE_BODY.md <<'BODY'
          ## Phone AV Bridge Release
          
          This release is built from tag `__RELEASE_TAG__`.
          
          ### Artifacts
          - Android APK (`__APK_NAME__`)
          - macOS camera app archive (unsigned)
          - Linux Debian package (`.deb`)
          - `SHA256SUMS.txt` for integrity verification
          
          ### Android signing mode
          `__APK_CHANNEL__`
          
          - `release`: signed using configured repository secrets.
          - `debug`: fallback build when signing secrets are not configured.
          BODY
          sed -i "s/__RELEASE_TAG__/${RELEASE_TAG}/g; s/__APK_NAME__/${APK_NAME}/g; s/__APK_CHANNEL__/${APK_CHANNEL}/g" RELEASE_BODY.md
          echo "body_path=RELEASE_BODY.md" >> "${GITHUB_OUTPUT}"

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.prepare.outputs.release_tag }}
          name: Phone AV Bridge ${{ needs.prepare.outputs.version }}
          prerelease: ${{ contains(needs.prepare.outputs.version, '-') }}
          body_path: ${{ steps.notes.outputs.body_path }}
          files: |
            release-assets/*
