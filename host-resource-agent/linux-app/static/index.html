<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Host Resource Agent</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main class="container">
      <h1>Host Resource Agent</h1>
      <p class="subtitle">Pair once, then toggle phone resources.</p>

      <section class="card">
        <h2>Status</h2>
        <div id="statusText">Loading...</div>
        <div id="phoneText">Phone: none</div>
        <div id="capabilitiesText">Capabilities: loading...</div>
        <pre id="routeHintsText">Route hints: none</pre>
        <pre id="issuesText">Issues: none</pre>
      </section>

      <section class="card">
        <h2>Pairing</h2>
        <label for="pairCode">Pair code</label>
        <input id="pairCode" type="text" placeholder="Enter pair code" />
        <div class="row">
          <button id="pairBtn">Pair</button>
          <button id="unpairBtn">Unpair</button>
        </div>
      </section>

      <section class="card">
        <h2>Resources</h2>
        <label><input id="cameraToggle" type="checkbox" /> Camera</label>
        <label><input id="micToggle" type="checkbox" /> Microphone</label>
        <label><input id="speakerToggle" type="checkbox" /> Speaker</label>
        <button id="applyBtn">Apply</button>
      </section>

      <section class="card">
        <h2>Preflight</h2>
        <button id="preflightBtn">Run preflight</button>
        <pre id="preflightOut">No report yet.</pre>
      </section>
    </main>
    <script src="/app.js"></script>
  </body>
</html>
